services:

  storage:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: logs
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 2s
      retries: 15
      timeout: 2s

  aggregator:
    build: ./aggregator
    depends_on:
      storage:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@storage:5432/logs
    ports:
      - "8080:8080"

  publisher:
    build: ./publisher
    depends_on:
      aggregator:
        condition: service_started

volumes:
  pgdata:
