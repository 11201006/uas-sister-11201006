services:
  aggregator:
    build: ./aggregator
    environment:
      DATABASE_URL: postgres://user:pass@storage:5432/db
      BROKER_URL: redis://broker:6379
    depends_on: [broker, storage]
    ports:
      - "8080:8080"

  publisher:
    build: ./publisher
    depends_on: [aggregator]
    environment:
      TARGET_URL: http://aggregator:8080/publish

  broker:
    image: redis:7-alpine
    volumes:
      - broker_data:/data

  storage:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
    volumes:
      - pg_data:/var/lib/postgresql/data

volumes:
  pg_data:
  broker_data:
